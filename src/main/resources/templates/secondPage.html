<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="#" th:action="@{/saveUser}" method="get" th:object="${user}">
    <input type="hidden" th:field="*{id}">

    <label>First name:</label>
    <input type="text" th:field="*{firstName}" /><br/>

    <label>Last name:</label>
    <input type="text" th:field="*{lastName}" /><br/>

    <label>Age:</label>
    <input type="text" th:field="*{age}" /><br/>

    <input type="submit" value="Save">
</form>
</body>
</html>
